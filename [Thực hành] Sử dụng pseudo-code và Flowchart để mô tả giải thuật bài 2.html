<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Sử dụng pseudo-code và Flowchart để mô tả giải thuật bài 2</title>
</head>
<body>
<script>
    var  m = prompt("nhập số ngẫu nhiện trong khoảng từ 0-9");
    var n = Math.random() * (9 - 0) + 0;
    if (m == n){
        alert("dự đoán đúng")
    }else {
        alert("dự đoán sai")
    }
</script>
</body>
</html>
